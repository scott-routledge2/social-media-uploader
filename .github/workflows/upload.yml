name: Daily Shorts Upload

on:
  # schedule:
  #   - cron: "0 16 * * *"   # runs daily at 16:00 UTC
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-lock.txt

      - name: Write Google service account file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service_account.json
          chmod 600 service_account.json

      - name: Run upload script
        env:
          UPLOAD_POST_API_KEY: ${{ secrets.UPLOAD_POST_API_KEY }}
          UPLOAD_POST_USER_ID: ${{ secrets.UPLOAD_POST_USER_ID }}
          IMG_DRIVE: ${{ secrets.IMG_DRIVE }}
          AUDIO_DRIVE: ${{ secrets.AUDIO_DRIVE }}
          SHORTS_DESCRIPTION: ${{ vars.SHORTS_DESCRIPTION }}
        run: |
          python pipeline_upload.py